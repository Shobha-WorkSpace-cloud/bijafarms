[build]
  command = "npm ci && npm run build:client"
  functions = "netlify/functions"
  publish = "dist"

[[redirects]]
  from = "/test"
  to = "/.netlify/functions/test"
  status = 200
  force = true

[[redirects]]
  from = "/api/ping"
  to = "/.netlify/functions/ping"
  status = 200
  force = true

[[redirects]]
  from = "/api/demo"
  to = "/.netlify/functions/demo"
  status = 200
  force = true
