[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist"

[functions]
  external_node_modules = ["express", "cors", "dotenv", "serverless-http"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
